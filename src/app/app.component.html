<div class="container-fluid bg-dark">
  <div class="row">
    <div class="col-4 m-auto my-5">
      <div class="card text-center py-3">
        <div class="card-header d-flex gap-2 m-auto bg-transparent border-0">
          <button class="btn btn-dark" (click)="viewMode('register')">Register</button>
          <button class="btn btn-dark" (click)="viewMode('login')">Login</button>
        </div>
        <div class="card-body border">

          <div *ngIf="mode === 'register' ">
            <div class="text-start mb-3">
              <label for="exampleFormControlInput1" class="form-label">Nome</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="New Gym">
            </div>
            <div class="text-start mb-3">
              <label for="exampleFormControlInput1" class="form-label">EndereÃ§o de Email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@examplo.com">
            </div>
            <div class="text-start mb-3">
              <label for="exampleFormControlInput1" class="form-label">Senha</label>
              <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="senha">
            </div>
            <div class="text-start d-flex gap-3 mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Cor</label>
              <input type="color" name="" id="" id="exampleFormControlInput1">
            </div>
          </div>

          <div class="" *ngIf="mode === 'login' ">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Senha</label>
              <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="senha">
            </div>
          </div>

        </div>
        <div class="card-footer text-muted">
          <button class="btn btn-dark" *ngIf="mode === 'login'" (click)="login()"> Fazer Login </button>
          <button class="btn btn-dark" *ngIf="mode === 'register'"> Cadastrar </button>
        </div>
      </div>
    </div>
  </div>
</div>
